<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interview Cancelled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      max-width: 150px;
      height: auto;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
    .title {
      color: #0c587d;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .details {
      margin: 20px 0;
    }
    .detail-row {
      margin-bottom: 10px;
    }
    .detail-label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
<div class="header">
  <img src="cid:logo" alt="Company Logo" class="logo">
  <h2>Interview Cancellation Notification</h2>
</div>
<div class="content">
  <div class="title">For job position : ${jobTitle}</div>

  <div class="details">
    <div class="detail-row">
      <span class="detail-label">${otherPartyLabel}</span>
      <span>${otherParty}</span>
    </div>

    <div class="detail-row">
      <span class="detail-label">Scheduled:</span>
      <span>${scheduledDate} at ${scheduledTime}</span>
    </div>

    <div class="detail-row">
      <span class="detail-label">Cancellation Reason:</span>
      <span>${cancellationReason}</span>
    </div>
  </div>

  <div class="next-steps">
    <h4>Next Steps</h4>
    <p>${nextSteps}</p>
  </div>

  <div class="footer">
    <p>Â© 2025 EOP. All rights reserved.</p>
  </div>
</div>
</body>
</html>
